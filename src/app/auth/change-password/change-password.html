 <div class="row justify-content-center align-items-center overflow-auto flex-wrap vh-100">
                            <div class="col-md-8 mx-auto">
                                <div class="d-flex flex-column justify-content-lg-center p-3 flex-fill">
                                        <div class="card border-1 p-lg-3 shadow-md rounded-3 m-0">
                                            <div class="card-body">
                                                <div class="mb-4">
                                                    <a [routerLink]="AllRoutes.index">
                                                        <img src="assets/img/logo-dark.svg" class="img-fluid logo m-atuo" alt="Logo">
                                                    </a>
                                                </div>
                                                <div class="mb-3">
                                                    <h5 class="mb-1 fw-bold">Change Password</h5>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Password<span class="text-danger ms-1">*</span></label>
                                                    <div class="input-group input-group-flat pass-group">
                                                        <input type="password" [type]="password[1] ? 'text' : 'password'" class="form-control pass-input">
                                                        <span class="input-group-text toggle-password" (click)="togglePassword(1)">
                                                            <i class="ti" [ngClass]="password[1]?'ti-eye':'ti-eye-off'"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Confirm Password<span class="text-danger ms-1">*</span></label>
                                                    <div class="input-group input-group-flat pass-group">
                                                        <input type="password" [type]="password[0] ? 'text' : 'password'" class="form-control pass-input">
                                                        <span class="input-group-text toggle-password" (click)="togglePassword(0)">
                                                            <i class="ti" [ngClass]="password[0]?'ti-eye':'ti-eye-off'"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="mb-0">
                                                    <a [routerLink]="AllRoutes.login" class="btn bg-primary text-white w-100">Change Password</a>
                                                </div>
                                            </div><!-- end card body -->
                                        </div><!-- end card -->
                                    </div>
                            </div> <!-- end row-->
                        </div>
