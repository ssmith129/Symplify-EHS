<!-- Start Content -->
<div class="content">

    <!-- Page Header -->
    <div class="d-flex align-items-center justify-content-between gap-2 mb-4 flex-wrap">
        <div class="breadcrumb-arrow">
            <h4 class="mb-1">Patient Search</h4>
            <div class="text-end">
                <ol class="breadcrumb m-0 py-0">
                    <li class="breadcrumb-item"><a [routerLink]="AllRoutes.index">Home</a></li>                            
                    <li class="breadcrumb-item active">Patient Search</li>
                </ol>
            </div>
        </div>
        <div class="gap-2 d-flex align-items-center flex-wrap">
            <a href="javascript:void(0);" class="btn btn-icon btn-white" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Refresh" data-bs-original-title="Refresh"><i class="ti ti-refresh"></i></a>
        </div>
    </div>
    <!-- End Page Header -->

    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-sm-center gap-3 flex-wrap flex-column flex-sm-row">
                <input type="text" class="form-control w-auto" placeholder="Search" value="James Carter">
                <button type="submit" class="btn btn-lg btn-primary"><i class="ti ti-search me-1"></i>Search</button>
                <button class="btn btn-lg btn-light"><i class="ti ti-circle-x me-1"></i>Clear Search</button>
            </div>
        </div>
    </div>

    <div class="badge-soft-primary p-2 rounded d-none">
        <p class="fs-14 d-sm-inline-flex align-items-center mb-0"><i class="ti ti-info-circle me-1"></i>Quickly find patient records by entering basic details.</p>
    </div>

     <!-- card start -->
    <div class="card mb-0">
        <div class="card-header d-flex align-items-center flex-wrap gap-2 justify-content-between">
            <h6 class="d-inline-flex align-items-center mb-0">Search Result</h6>    
        </div>
        <div class="card-body">
           <!-- table start -->
            <div class="table-responsive table-nowrap">
                <table class="table mb-0 border">
                    <thead class="table-light">
                        <tr>
                            <th>Patient ID</th>
                            <th>Patient Name</th>
                            <th class="no-sort">Gender</th>
                            <th>Last Visit</th>
                            <th class="no-sort">Status</th>
                            <th class="no-sort"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a [routerLink]="AllRoutes.patientDetails">#PT0025</a></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <a [routerLink]="AllRoutes.patientDetails" class="avatar avatar-xs me-2">
                                        <img src="assets/img/avatars/avatar-31.jpg" alt="patient" class="rounded">
                                    </a>
                                    <div>
                                        <h6 class="fs-14 mb-0 fw-medium"><a [routerLink]="AllRoutes.patientDetails">James Carter</a></h6>
                                    </div>
                                </div>
                            </td>
                            <td>Male</td>
                            <td>17 Jun 2025</td>
                            <td><span class="badge badge-soft-orange">Out Patient</span></td>
                            <td class="text-end">
                                <a href="javascript:void(0);" class="btn btn-icon btn-outline-light" data-bs-toggle="dropdown" aria-label="more options"><i class="ti ti-dots-vertical"></i></a>
                                <ul class="dropdown-menu p-2">
                                    <li>
                                        <a [routerLink]="AllRoutes.patientDetails" class="dropdown-item d-flex align-items-center"><i class="ti ti-eye me-1"></i>View Details</a>
                                    </li>
                                    <li>
                                        <a [routerLink]="AllRoutes.editPatient" class="dropdown-item d-flex align-items-center"><i class="ti ti-edit me-1"></i>Edit</a>
                                    </li>                                        
                                    <li>
                                        <a href="javascript:void(0);" class="dropdown-item d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#delete_modal"><i class="ti ti-trash me-1"></i>Delete</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                     
                    </tbody>
                </table>
            </div>
            <!-- table end -->
        </div>

    </div>
    <!-- card end -->

</div>
<!-- End Content -->
