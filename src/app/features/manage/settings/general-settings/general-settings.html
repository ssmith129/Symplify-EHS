

    <!-- Start form -->
    <form>
        <div class="card mb-0">
            <div class="card-header border-0 pb-1">
                <h5 class="mb-0 pt-2">Personal Information</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Profile Image<span class="text-danger ms-1">*</span>  </label>
                    <div class="d-flex align-items-center flex-wrap gap-3">
                        <div class="flex-shrink-0">
                            <div class="position-relative d-flex align-items-center border rounded">
                                <img src="assets/img/avatars/avatar-44.jpg" class="avatar avatar-xxl" alt="patient">
                            </div>
                        </div>
                        <div class="d-inline-flex flex-column align-items-start">
                            <div class="d-inline-flex align-items-start gap-2">
                                <div class="drag-upload-btn btn btn-dark position-relative mb-2">
                                    <i class="ti ti-arrows-exchange-2 me-1"></i>Change Image
                                    <input type="file" class="form-control image-sign" multiple="">
                                </div>
                                <div>
                                    <a href="javascript:void(0);" class="btn btn-dangerd-flex align-items-center gap-1"> <i class="ti ti-trash"></i>  Remove</a>
                                </div>
                            </div>
                            <span class="fs-13 text-body">Use JPEG, PNG, or GIF. Best size: 200x200 pixels. Keep it under 5MB</span>
                        </div>
                    </div>
                </div>

                <div class="border-bottom mb-3 pb-3 justify-content-center">
                    <!-- start row -->
                    <div class="row">
                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3 mb-lg-0">
                                <label class="form-label">Hospital Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3 mb-lg-0">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-0 w-100">
                                <label class="form-label d-block">Mobile Number</label>
                                <input type="text" class="form-control w-100" name="phone">
                            </div>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>

                <div class="border-bottom mb-3">
                    <h5 class="mb-3">Address</h5>
                    <!-- start row -->
                    <div class="row">
                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Country</label>
                                <mat-select class="select custom-mat-select" placeholder="Select">
                                    <mat-option value="1">Select</mat-option>
                                    <mat-option value="1">United States</mat-option>
                                    <mat-option value="1">Canada</mat-option>
                                    <mat-option value="1">Germany</mat-option>
                                    <mat-option value="1">France</mat-option>
                                </mat-select>
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">State</label>
                                <mat-select class="select custom-mat-select" placeholder="Select">
                                    <mat-option value="1">Select</mat-option>
                                    <mat-option value="1">California</mat-option>
                                    <mat-option value="1">New York</mat-option>
                                    <mat-option value="1">Texas</mat-option>
                                    <mat-option value="1">Florida</mat-option>
                                </mat-select>
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <mat-select class="select custom-mat-select" placeholder="Select">
                                    <mat-option value="1">Select</mat-option>
                                    <mat-option value="1">Los Angeles</mat-option>
                                    <mat-option value="1">San Diego</mat-option>
                                    <mat-option value="1">Fresno</mat-option>
                                    <mat-option value="1">San Francisco</mat-option>
                                </mat-select>
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Address Line 1</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Address Line 2</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <!-- end col -->

                        <div class="col-xl-4 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Pin Code</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>

                <div class="d-flex align-items-center justify-content-end gap-2">
                    <a href="" class="btn btn-white"> Cancel</a>
                    <a href="" class="btn btn-primary"> Save Changes</a>
                </div>

            </div>
        </div>
    </form>
    <!-- End form -->
