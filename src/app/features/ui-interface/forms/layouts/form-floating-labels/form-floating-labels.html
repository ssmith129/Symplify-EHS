<!-- start row -->
<div class="row">
				
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Basic Examples</h5>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
    
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Readonly Plaintext</h5>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
                    <label for="floatingEmptyPlaintextInput">Empty Input</label>
                </div>
                <div class="form-floating">
                    <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
                    <label for="floatingPlaintextInput">Input with Value</label>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->

</div>
<!-- end row -->

<!-- start row -->
<div class="row">

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Floating Labels With Pre Defined Values</h5>
            </div>
            <div class="card-body">
                <form class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
                    <label for="floatingInputValue">Input with Value</label>
                </form>
                <form class="form-floating">
                    <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
                    <label for="floatingInputInvalid">Invalid Input</label>
                </form>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
    
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Textareas</h5>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                    <label for="floatingTextareaDisabled">Disabled</label>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->

</div>
<!-- end row -->

<!-- start row -->
<div class="row">

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Floating Labels In Select</h5>
            </div>
            <div class="card-body">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="floatingSelect">Works with Selects</label>
                </div>
             </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
    
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Floating Labels With Layouts</h5>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                            <label for="floatingInputGrid">Email Address</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelectGrid">Works with Selects</label>
                        </div>
                    </div>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->

</div>
<!-- end row -->
