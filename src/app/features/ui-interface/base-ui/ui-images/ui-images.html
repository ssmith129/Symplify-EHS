
    <!-- start row -->
    <div class="row">

        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Images Shapes</h5>
                </div>
                <div class="card-body">
                
                    <div class="row">
                        <div class="col-xl-12">
                            <p class="text-muted">Add classes to an <code>&lt;img&gt;</code> element to easily style images in any project.</p>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="assets/img/media/img-4.jpg" alt="image" class="img-fluid rounded" width="200">
                                    <p class="mb-0">
                                        <code>.rounded</code>
                                    </p>
                                </div>

                                <div class="col-sm-3">
                                    <img src="assets/img/avatars/avatar-03.jpg" alt="image" class="img-fluid rounded-circle" width="133">
                                    <p class="mb-0">
                                        <code>.rounded-circle</code>
                                    </p>
                                </div>

                                <div class="col-sm-3">
                                    <img src="assets/img/media/img-1.jpg" alt="image" class="img-fluid img-thumbnail" width="200">
                                    <p class="mb-0">
                                        <code>.img-thumbnail</code>
                                    </p>
                                </div>

                                <div class="col-sm-3">
                                    <img src="assets/img/avatars/avatar-02.jpg" alt="image" class="img-thumbnail rounded-pill" width="133">
                                    <p class="mb-0">
                                        <code>.rounded-pill</code>
                                    </p>
                                </div>

                            </div>

                        </div>
                    </div>
                </div> <!-- end card body -->
            </div> <!-- end card -->
        </div> <!-- end col -->

    </div>
    <!-- end row -->
