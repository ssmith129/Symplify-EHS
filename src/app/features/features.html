 <!-- Begin Wrapper -->
    <div class="main-wrapper" [ngClass]="{
        'expand-menu': expandMenu === 'true' && miniSidebar === 'true',
        'mini-sidebar': miniSidebar === 'true',
        'slide-nav': mobileSidebar === 'true'
    }" >

        <!-- Header Start -->
        <app-header/>
        <!-- Header End -->
        
        <!-- Sidebar Start -->
        <app-sidebar/>
        <!-- Sidebar End -->
        <div class="page-wrapper" [ngStyle]="{'min-height': page==='chat'?'auto':''}">
                <!-- Start Content -->
                <router-outlet/>
            <!-- End Content -->    
        </div>
        <!-- Start Footer -->
         @if(page!=='chat'){
            <footer class="footer text-center">
                <p class="mb-0 text-dark">2025 &copy; <a href="javascript:void(0);" class="link-primary">Dreams EMR</a> - All Rights Reserved.</p>
            </footer>
         }
            <!-- End Footer -->

            
        <!-- ========================
			End Page Content
		========================= -->
    </div>
    <app-layout></app-layout>

    <div
    class="sidebar-overlay"
    [ngClass]="{
      opened: mobileSidebar === 'true',
      'd-none':mobileSidebar === 'false'
    }" (click)="sidebarClose()"
    ></div>
       <!-- Start Delete Modal  -->
    <div class="modal fade" id="delete_modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center position-relative">
                    <div class="mb-2 position-relative z-1">
                        <span class="avatar avatar-md bg-danger rounded-circle"><i class="ti ti-trash fs-24"></i></span>
                    </div>
                    <h5 class="mb-1">Delete Confirmation</h5>
                    <p class="mb-3">Are you sure you want to delete?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="javascript:void(0);" class="btn btn-white position-relative z-1 w-100" data-bs-dismiss="modal">Cancel</a>
                        <a href="javascript:void(0);" class="btn btn-danger position-relative z-1 w-100" data-bs-dismiss="modal">Yes, Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Delete Modal  -->
