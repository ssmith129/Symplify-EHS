<div class="sidebar-contact">
    <div class="toggle-theme"  data-bs-toggle="offcanvas" data-bs-target="#theme-settings-offcanvas">
        <i class="ti ti-settings"></i></div>
</div>
<div class="sidebar-themesettings offcanvas offcanvas-end" id="theme-settings-offcanvas">
    <div class="d-flex align-items-center gap-2 px-3 py-3 offcanvas-header border-bottom bg-primary">
        <h5 class="flex-grow-1 text-white mb-0">Theme Customizer</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body h-100">
        <div class="accordion accordion-bordered" id="settingtheme">
            <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button fw-semibold fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#modesetting" aria-expanded="true">
                            Color Mode
                        </button>
                    </h2>
                    <div id="modesetting" class="accordion-collapse collapse show">
						<div class="accordion-body">
							<div class="row g-3">
								<div class="col-6">
									<div class="form-check card-radio" (click)="this.sidebar.changeThemeColor('light')">
										<input class="form-check-input" type="radio" name="data-bs-theme" id="layout-color-light" value="light">
										<label class="form-check-label p-2 w-100 d-flex justify-content-center align-items-center" for="layout-color-light" >
											<i class="ti ti-sun me-1"></i>Light
										</label>
									</div>
								</div>
								<div class="col-6">
									<div class="form-check card-radio" (click)="this.sidebar.changeThemeColor('dark')">
										<input class="form-check-input" type="radio" name="data-bs-theme" id="layout-color-dark" value="dark">
										<label class="form-check-label p-2 w-100 d-flex justify-content-center align-items-center" for="layout-color-dark">
											<i class="ti ti-moon me-1"></i>Dark
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>

                                            <span class="d-block mb-2 layout-img">
                                                <span class="theme-check rounded-circle"><i class="fa-solid fa-check"></i></span>
                                                <img src="assets/img/theme/default.svg" alt="img">
                                            </span>                                     
                                            <span class="layout-type">Default</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="theme-layout mb-3">
                                        <input type="radio" name="LayoutTheme" id="miniLayout" value="mini" [checked]="layoutMode === 'mini'">
                                        <label for="miniLayout" (click)="settings.changeLayoutMode('mini') ;toggleSidebar()"  (keydown.enter)="settings.changeLayoutMode('mini')"  tabindex="0">

                                                <span class="theme-check rounded-circle"><i class="fa-solid fa-check"></i></span>

                                                <span class="theme-check rounded-circle"><i class="fa-solid fa-check"></i></span>
                                                <img src="assets/img/theme/mini.svg" alt="img">
                                            </span>

                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">

                                                <img src="assets/img/theme/full-width.svg" alt="img">

                                            <img src="assets/img/theme/rtl.svg" alt="img">
                                        </span>                                    
                                        <span class="layout-type d-block">RTL</span>
                                    </a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
